<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <meta
      name="description"
      content="Cake Co: Making delicious cakes for all occasions since 2021"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/CakeCo.ico" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light p-0">
        <div class="container-fluid flex-wrap p-0">
          <div
            class="
              container-fluid
              d-flex
              justify-content-between
              flex-wrap
              w-100
              bg-light-pink
            "
          >
            <a class="navbar-brand" href="#">
              <img class="w-50" src="img/cake-logo.png" alt="Cupcake Co. logo"
            /></a>

            <button
              class="navbar-toggler border-0 pe-0 align-self-baseline"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar-toggle"
              aria-controls="navbar-toggle"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <p class="w-100 text-end ms-5 ps-5 fw-bold">
              The best cakes in town delivered to your door
            </p>
          </div>
          <div
            class="
              collapse
              navbar-collapse
              bg-light-pink
              mt-2
              text-center
              mx-lg-5
            "
            id="navbar-toggle"
          >
            <ul
              class="
                navbar-nav
                me-auto
                mb-2 mb-lg-0
                p-lg-2
                w-100
                d-flex
                justify-content-end
              "
            >
              <li class="nav-item">
                <a
                  class="
                    nav-link
                    active
                    mx-lg-1
                    bg-dark-pink
                    text-white
                    py-lg-1
                  "
                  aria-current="page"
                  href="#"
                  >HOME</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link mx-lg-1 bg-dark-pink text-white py-lg-1"
                  href="#"
                  >CAKES</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link mx-lg-1 bg-dark-pink text-white py-lg-1"
                  href="#"
                  >ORDER IN</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link mx-lg-1 bg-dark-pink text-white py-lg-1"
                  href="#"
                  >LESSON</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link mx-lg-1 bg-dark-pink text-white py-lg-1"
                  href="#"
                  >ABOUT</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
